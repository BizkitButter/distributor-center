<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <a><img src="/images/AK New Logo(1).png" alt="Amazon Keratin logo" class="logo-header"></a>
        <div class="header-right">
          <a class="interactive-menu active" href="#home">New Order</a>
          <a class="interactive-menu" href="#contact">Contact</a>
          <a class="interactive-menu" href="#about">Account</a>
        </div>
      </div>

      <main id="dc-main">
        <div class="dc-form-wrap">
          <div class="dc-page-title">
            <h1 class="dc-form-title">Log In</h1>
          </div>

          <div class="cd-email-wrap">
            <input type="text" id="email" placeholder="Email">
          </div>
          <div class="cd-password-wrap">
            <input type="password" id="password" placeholder="Password">
          </div>
          <a href="passwor-reset" class="forgot-password">Forgot Password?</a>
          <button class="cd-form-continue-button">Continue</button>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
